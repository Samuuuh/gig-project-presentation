version: '3.8'

services:
  nginx:
    build: ./nginx
    ports:
      - 80:80   
    depends_on:
      - web  

  web:
    build: ./website-contacto-futsal
    command: gunicorn contactofc.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db